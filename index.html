<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <!-- Message status-->
    <div
      class="message__container hidden"
      id="messageContainer"
      role="status"
      aria-live="polite"
    >
      <h4>
        <img
          src="./assets/images/icon-success-check.svg"
          alt="Success Icon"
          class="status__icon"
        />
        Message Sent!
      </h4>
      <p class="status__message">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
    <!-- Contact Form -->
    <form class="co">
      <h1>Contact Us</h1>

      <div class="name__container">
        <div class="input__container">
          <label for="first-name" class="header"> First Name * </label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="w_full input"
          />

          <p
            id="first-name-error"
            class="red__text__color hidden"
            aria-live="polite"
          ></p>
        </div>

        <div class="input__container">
          <label for="last-name" class="header"> Last Name * </label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="w_full input"
          />
          <p
            id="last-name-error"
            class="red__text__color hidden"
            aria-live="polite"
          ></p>
        </div>
      </div>
      <div class="input__container">
        <label for="email" class="header"> Email Address* </label>

        <input type="text" id="email" name="email" class="w_full input" />
        <p
          id="email-error"
          class="red__text__color hidden"
          aria-live="polite"
        ></p>
      </div>

      <h2>Query Type *</h2>
      <div class="query__container">
        <div class="radio input w_full" id="option__container">
          <label for="general-enquiry" class=""></label>
          <input
            type="radio"
            name="query-type"
            value="general-enquiry"
            id="general-enquiry"
            class="radio__input"
          />
          <div class="radio__radio"></div>
          <h3>General Enquiry</h3>
        </div>
        <div class="radio input w_full" id="option__container">
          <label for="support-request" class=""></label>
          <input
            type="radio"
            name="query-type"
            value="support-request"
            id="support-request"
            class="radio__input"
          />
          <div class="radio__radio"></div>
          <h3>Support Request</h3>
        </div>
      </div>
      <p
        id="query-error"
        class="red__text__color hidden"
        aria-live="polite"
      ></p>

      <p>Message *</p>
      <textarea
        name="message"
        id="message"
        class="message__input input"
      ></textarea>
      <p
        id="textarea-error"
        class="red__text__color hidden"
        aria-live="polite"
      ></p>

      <div class="checkbox__container">
        <input
          type="checkbox"
          id="subscribe"
          name="subscribe"
          class="subscribe__input"
        />
        <label for="subscribe"
          >I consent to being contacted by the team *</label
        >
      </div>
      <p
        id="subscribe-error"
        class="red__text__color hidden"
        aria-live="polite"
      ></p>
      <button type="submit" class="submit__button">Submit</button>
    </form>
  </body>
</html>
